<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cassino BlackJack</title>
    <link rel="stylesheet" href="container/app.css">
</head>
<body>
    <div id="app">
        <div class="flexPosition">
            <div v-if="gameStart">
                <button @click="qtdCards()" >NÃºmero de cartas restantes {{ (media - qtdCard) }} </button>

                <div class="print">
                    <span v-for="valorAposta in valorDasApostas">{{ valorAposta }}</span>
                </div>

            </div>
        </div>
        {{ Print() }}
    </div>

    <script src="vue.js"></script> <!--Import Vue.Js-->
    <script src="container/app.js"></script> <!--Main app -->
